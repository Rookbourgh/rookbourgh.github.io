<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Coming Soon – EuropaCraft</title>

<style>
    :root {
        --blue: #1a4cff;
        --blue-dark: #0a0f4b;
        --gold: #dabb5e;
        --gold-light: #f7e7b1;
        --white: #ffffff;
        --shadow: rgba(0,0,0,0.22);
        --radius: 22px;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 22px;
        font-family: "Inter", Arial, sans-serif;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* --- CARD --- */
    .card {
        width: 100%;
        max-width: 920px;
        background: var(--white);
        border-radius: var(--radius);
        padding: 38px;
        display: flex;
        gap: 32px;
        box-shadow: 0 16px 38px var(--shadow);
        border: 2px solid rgba(255,255,255,0.53);
        position: relative;
        overflow: hidden;
    }

    /* ANIMATED GOLD STARS */
    .star {
        position: absolute;
        font-size: 36px;
        color: var(--gold);
        opacity: 0.9;
        animation: floatStar 6s infinite ease-in-out;
    }

    .star:nth-child(1) { top: 12px; right: 40px; animation-delay: 0s; }
    .star:nth-child(2) { top: 60px; right: 10px; animation-delay: 1.5s; font-size: 28px; }
    .star:nth-child(3) { top: -10px; right: 90px; animation-delay: 3s; font-size: 46px; }

    @keyframes floatStar {
        0%   { transform: translateY(0) rotate(0); opacity: 0.8; }
        50%  { transform: translateY(-16px) rotate(18deg); opacity: 1; }
        100% { transform: translateY(0) rotate(0); opacity: 0.8; }
    }

    .left { flex: 1; min-width: 0; }

    /* --- LOGO BADGE --- */
    .logo-badge {
        width: 120px;
        height: 120px;
        border-radius: 20px;
        overflow: hidden;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--blue), var(--gold));
        padding: 8px;
        box-shadow: 0 14px 32px rgba(0,0,0,0.22);
        margin-bottom: 22px;
    }

    .logo-badge img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: var(--white);
        border-radius: 16px;
    }

    .coming {
        display: inline-block;
        background: rgba(26,76,255,0.14);
        padding: 8px 16px;
        border-radius: 60px;
        color: var(--blue);
        font-weight: 600;
        border: 1px solid rgba(26,76,255,0.2);
        margin-bottom: 18px;
        font-size: 15px;
    }

    h1 {
        font-size: 34px;
        margin: 0 0 14px;
        font-weight: 800;
        color: var(--blue-dark);
        letter-spacing: -0.5px;
    }

    p {
        margin: 0 0 22px;
        color: #303030;
        line-height: 1.6;
        font-size: 16px;
    }

    .cta {
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 20px;
        border-radius: 14px;
        background: var(--blue);
        color: var(--white);
        text-decoration: none;
        font-weight: 700;
        box-shadow: 0 10px 22px rgba(26,76,255,0.3);
        font-size: 16px;
    }

    .ghost {
        padding: 12px 18px;
        border-radius: 14px;
        border: 2px solid var(--gold);
        color: var(--gold);
        background: var(--white);
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
    }

    .right {
        width: 280px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .poster {
        width: 100%;
        background: var(--gold-light);
        border-radius: 18px;
        padding: 22px;
        border: 2px solid rgba(0,0,0,0.1);
        text-align: center;
        box-shadow: 0 14px 30px rgba(0,0,0,0.12);
        animation: floatPoster 6s ease-in-out infinite;
    }

    @keyframes floatPoster {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    .poster h2 {
        margin: 0;
        font-size: 50px;
        color: var(--blue-dark);
    }

    .poster p {
        font-size: 15px;
        color: #333;
        margin-top: 10px;
    }

    @media (max-width: 850px) {
        body { padding: 16px; }
        .card { flex-direction: column; padding: 30px; }
        .right { width: 100%; }
    }
</style>
</head>

<body>

<div class="card">

    <!-- ANIMATED GOLD STARS -->
    <div class="star">★</div>
    <div class="star">★</div>
    <div class="star">★</div>

    <!-- LEFT SIDE -->
    <div class="left">

        <!-- LOGO BADGE -->
        <div class="logo-badge">
            <!-- WICHTIG: DIESE URL ANPASSEN -->
            <img src="https://raw.githubusercontent.com/rookbourgh/main/EC%20logo%20neu%20.png" 
                 alt="EuropaCraft Logo">
        </div>

        <div class="coming">Coming Soon</div>

        <h1>Etwas Neues entsteht</h1>

        <p>Wir gestalten gerade einen neuen Bereich – modern, stilvoll und hochwertig.  
           Schau bald wieder vorbei oder lass dich informieren!</p>

        <div class="cta">
            <a href="#" class="btn">Benachrichtigen</a>
            <a href="#" class="ghost">Mehr Infos</a>
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <div class="poster">
            <h2>⏳</h2>
            <p>Bald ist es soweit – wir finalisieren die letzten Details.</p>
        </div>
    </div>

</div>

</body>
</html>

<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>

  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#0b1b2b;
      --accent1:#7dd3fc;
      --accent2:#c084fc;
      --card: rgba(255,255,255,0.03);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      height:100%;
      font-family:Inter,Arial,system-ui;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(34,197,94,0.06), transparent 8%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
      color:#eef3fa;
    }

    .card{
      width:100%;
      max-width:900px;
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:34px;
      box-shadow:0 15px 40px rgba(2,6,23,0.55);
      display:flex;
      gap:30px;
      overflow:hidden;
    }

    .left{
      flex:1;
    }

    .logo-wrap{
      width:80px;height:80px;
      display:grid;place-items:center;
      border-radius:16px;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      margin-bottom:18px;
      box-shadow:0 10px 25px rgba(100,50,200,0.25);
    }

    .coming{
      display:inline-block;
      padding:8px 14px;
      border-radius:40px;
      font-weight:600;
      background:linear-gradient(90deg, rgba(125,211,252,0.14), rgba(192,132,252,0.12));
      border:1px solid rgba(255,255,255,0.07);
      color:var(--accent1);
      margin-bottom:16px;
    }

    h1{
      font-size:32px;margin:0 0 12px;font-weight:800;
    }

    p{margin:0 0 16px;color:#d6dfed;line-height:1.5;}

    .cta{
      display:flex;
      gap:12px;
      margin-top:10px;
    }

    .btn{
      padding:10px 16px;
      border-radius:12px;
      font-weight:700;
      border:none;
      cursor:pointer;
      text-decoration:none;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#081226;
    }

    .ghost{
      padding:10px 14px;
      border-radius:12px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.1);
      color:#e7eef8;
      text-decoration:none;
      font-weight:600;
    }

    .right{
      width:300px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .poster{
      width:100%;
      border-radius:14px;
      padding:22px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:0 18px 40px rgba(2,6,23,0.6);
      animation: float 4.8s ease-in-out infinite;
    }

    .poster h2{
      margin:0;
      font-size:46px;
      text-align:center;
    }

    .poster p{
      font-size:14px;
      text-align:center;
      color:#d3d8e3;
    }

    @keyframes float{
      0%{transform:translateY(0) rotate(-1.4deg);}
      50%{transform:translateY(-10px) rotate(1.2deg);}
      100%{transform:translateY(0) rotate(-1.4deg);}
    }

    @media(max-width:800px){
      .card{flex-direction:column;align-items:center;text-align:center}
      .right{width:100%}
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="left">

      <div class="logo-wrap">
        <!-- Simple Spark Icon -->
        <svg width="44" height="44" viewBox="0 0 24 24" fill="none">
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2" stroke="#021025" stroke-width="1.6" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="4.2" fill="#021025"/>
        </svg>
      </div>

      <span class="coming">Coming Soon • Demnächst</span>

      <h1>Etwas Neues entsteht</h1>
      <p>Wir arbeiten gerade an einem spannenden neuen Bereich. Schau bald wieder vorbei oder lass dich benachrichtigen!</p>

      <div class="cta">
        <a href="#" class="btn" onclick="event.preventDefault(); alert('Wir informieren dich bald!');">Benachrichtigen lassen</a>
        <a href="#" class="ghost" onclick="event.preventDefault(); alert('Weitere Infos folgen!')">Mehr Infos</a>
      </div>
    </div>

    <div class="right">
      <div class="poster">
        <h2>⏳</h2>
        <p>Bald ist es so weit – wir feilen noch am Feinschliff.</p>
      </div>
    </div>
  </div>
</body>
</html>

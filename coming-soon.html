<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coming Soon</title>

  <style>
    :root {
      --white: #ffffff;
      --black: #0e0e0e;
      --blue: #1a5cff;
      --blue-light: #e7efff;
      --gold: #d4af37;
      --border: rgba(0,0,0,0.08);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", Arial, sans-serif;
      background: var(--white);
      padding: 30px;
      color: var(--black);
    }

    .card {
      width: 100%;
      max-width: 880px;
      display: flex;
      gap: 32px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 38px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.08);
    }

    .left { flex: 1; }

    .logo-wrap {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--blue), var(--gold));
      display: grid;
      place-items: center;
      margin-bottom: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .coming {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 50px;
      background: var(--blue-light);
      border: 1px solid rgba(26,92,255,0.18);
      color: var(--blue);
      font-weight: 600;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 32px;
      margin: 0 0 12px;
      font-weight: 800;
      color: var(--black);
      letter-spacing: -0.4px;
    }

    p {
      margin: 0 0 18px;
      color: #333;
      line-height: 1.55;
    }

    .cta {
      display: flex;
      gap: 14px;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 12px;
      background: var(--blue);
      color: var(--white);
      text-decoration: none;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(26,92,255,0.25);
    }

    .ghost {
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--white);
      color: var(--black);
      text-decoration: none;
      font-weight: 600;
    }

    .right {
      width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .poster {
      width: 100%;
      padding: 22px;
      border-radius: 16px;
      background: #fafafa;
      border: 1px solid var(--border);
      box-shadow: 0 14px 30px rgba(0,0,0,0.06);
      animation: float 4.8s ease-in-out infinite;
    }

    .poster h2 {
      margin: 0;
      font-size: 48px;
      text-align: center;
      color: var(--gold);
    }

    .poster p {
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-1.2deg); }
      50% { transform: translateY(-10px) rotate(1.2deg); }
      100% { transform: translateY(0) rotate(-1.2deg); }
    }

    @media (max-width: 850px) {
      .card {
        flex-direction: column;
        text-align: center;
      }
      .right { width: 100%; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="left">
      <div class="logo-wrap">
        <svg width="42" height="42" viewBox="0 0 24 24" fill="none">
          <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2" stroke="white" stroke-width="1.8" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="4.2" fill="white"/>
        </svg>
      </div>

      <div class="coming">Coming Soon</div>

      <h1>Etwas Neues entsteht</h1>
      <p>Wir gestalten gerade einen neuen Bereich – modern, stilvoll und hochwertig.  
         Schau bald wieder vorbei oder lass dich informieren!</p>

      <div class="cta">
        <a href="#" class="btn" onclick="event.preventDefault(); alert('Wir melden uns bald!')">Benachrichtigen</a>
        <a href="#" class="ghost" onclick="event.preventDefault(); alert('Infos folgen!')">Mehr Infos</a>
      </div>
    </div>

    <div class="right">
      <div class="poster">
        <h2>⏳</h2>
        <p>Bald ist es soweit – wir finalisieren gerade die letzten Details.</p>
      </div>
    </div>
  </div>
</body>
</html>

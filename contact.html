<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontaktformular Widget</title>
<style>
  :root {
    --ec-gold: rgb(128, 97, 0);
    --ec-blue: rgb(0, 5, 71);
    --text-light: #fff;
    --text-dark: #000;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
  }

  .contact-widget {
    width: 90%;
    max-width: 500px;
    background-color: var(--ec-blue);
    color: var(--text-light);
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    padding: 30px 25px;
    box-sizing: border-box;
    margin: 20px;
    transition: transform 0.2s ease;
  }

  /* Optional: kleine Animation beim Hover über das gesamte Widget */
  .contact-widget:hover {
    transform: translateY(-3px);
  }

  .contact-widget h2 {
    color: var(--ec-gold);
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.8rem;
  }

  .contact-widget label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 1rem;
  }

  .contact-widget input,
  .contact-widget textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 2px solid var(--ec-gold);
    border-radius: 8px;
    background-color: var(--text-light);
    color: var(--text-dark);
    font-size: 1rem;
    box-sizing: border-box;
  }

  .contact-widget button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 8px;
    background-color: var(--ec-gold);
    color: var(--text-light);
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .contact-widget button:hover {
    background-color: #a07a00;
    transform: scale(1.05);
  }

  .success-message {
    display: none;
    text-align: center;
    margin-top: 20px;
    color: var(--ec-gold);
    font-weight: bold;
    font-size: 1.1rem;
  }

  /* Responsive Anpassungen */
  @media (max-width: 600px) {
    .contact-widget {
      padding: 25px 15px;
    }

    .contact-widget h2 {
      font-size: 1.5rem;
    }

    .contact-widget input,
    .contact-widget textarea,
    .contact-widget button {
      font-size: 1rem;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<div class="contact-widget">
  <h2>Kontakt</h2>
  <form id="contactForm" action="https://formspree.io/f/xwpapwal" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Nachricht</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Absenden</button>
  </form>
  <div class="success-message" id="successMessage">Danke für Ihre Nachricht!</div>
</div>

<script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.reset();
        successMessage.style.display = 'block';
        setTimeout(() => { successMessage.style.display = 'none'; }, 5000);
      } else {
        alert("Es gab ein Problem beim Absenden. Bitte versuchen Sie es erneut.");
      }
    }).catch(error => {
      alert("Es gab ein Problem beim Absenden. Bitte versuchen Sie es erneut.");
      console.error(error);
    });
  });
</script>

</body>
</html>

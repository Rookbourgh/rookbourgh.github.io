<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontaktformular Widget</title>
<style>
  :root {
    --ec-gold: rgb(128, 97, 0);
    --ec-blue: rgb(0, 5, 71);
    --text-light: #fff;
    --text-dark: #000;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .contact-widget {
    max-width: 400px;
    margin: 50px auto;
    background-color: var(--ec-blue);
    color: var(--text-light);
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    padding: 20px;
  }

  .contact-widget h2 {
    color: var(--ec-gold);
    text-align: center;
    margin-bottom: 20px;
  }

  .contact-widget label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .contact-widget input,
  .contact-widget textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid var(--ec-gold);
    border-radius: 6px;
    background-color: var(--text-light);
    color: var(--text-dark);
    font-size: 14px;
  }

  .contact-widget button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: var(--ec-gold);
    color: var(--text-light);
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .contact-widget button:hover {
    background-color: #a07a00;
  }

  .success-message {
    display: none;
    text-align: center;
    margin-top: 15px;
    color: var(--ec-gold);
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="contact-widget">
  <h2>Kontakt</h2>
  <!-- Formspree-Formular -->
  <form id="contactForm" action="https://formspree.io/f/DEIN_FORM_ID" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Nachricht</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Absenden</button>
  </form>
  <div class="success-message" id="successMessage">Danke für Ihre Nachricht!</div>
</div>

<script>
  const form = document.getElementById('contactForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Formular über Formspree absenden
    const data = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000);
      } else {
        alert("Es gab ein Problem beim Absenden. Bitte versuchen Sie es erneut.");
      }
    }).catch(error => {
      alert("Es gab ein Problem beim Absenden. Bitte versuchen Sie es erneut.");
      console.error(error);
    });
  });
</script>

</body>
</html>

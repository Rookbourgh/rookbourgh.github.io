<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EuropaCraft Multi-Server Status</title>
  <style>
    :root {
      --ec-gold: rgb(128, 97, 0);
      --ec-blue: #1d4e89;
      --ec-white: #f9f9fb;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #fafafa 0%, #e6e6e6 100%);
      color: var(--ec-white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .status-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1000px;
      margin-bottom: 30px;
    }

    .server-card {
      background: linear-gradient(145deg, var(--ec-gold), rgb(165, 125, 10));
      border: 2px solid #e2c66d;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      width: 290px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .server-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.45);
    }

    .server-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
      margin-bottom: 6px;
    }

    .server-ip {
      background: var(--ec-blue);
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.95rem;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.25);
    }

    .status {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .status.online { color: #66ff99; }
    .status.offline { color: #ff6666; }

    .player-count {
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }

    .player {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.15);
      border-radius: 6px;
      padding: 3px 6px;
      font-size: 0.85rem;
    }

    .player img {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      margin-right: 5px;
    }

    .global-players {
      background: linear-gradient(145deg, var(--ec-blue), #143a68);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      padding: 20px 25px;
      color: #fff;
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    .global-players h3 {
      margin-top: 0;
      font-size: 1.3rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.2);
    }

    .global-players-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .global-players .player {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div class="status-container" id="server-status"></div>

  <div class="global-players" id="global">
    <h3>üåç Alle Spieler auf EuropaCraft</h3>
    <div class="global-players-list" id="global-players"></div>
  </div>

  <script>
    const servers = [
      { name: "Proxy", ip: "play.europa-craft.de" },
      { name: "Node 1", ip: "node1.novium.world:21007" },
      { name: "Node 2", ip: "node1.novium.world:21005" },
    ];

    async function fetchStatus(ip) {
      const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
      return res.json();
    }

    async function updateAll() {
      const container = document.getElementById("server-status");
      const globalList = document.getElementById("global-players");
      globalList.innerHTML = "";
      container.innerHTML = "";

      let allPlayers = new Set();

      for (const srv of servers) {
        const data = await fetchStatus(srv.ip);
        const card = document.createElement("div");
        card.className = "server-card";

        const online = data.online;
        const players = data.players?.list || [];
        const onlineCount = data.players?.online || 0;
        const maxCount = data.players?.max || "?";

        card.innerHTML = `
          <div class="server-name">${srv.name}</div>
          <div class="server-ip">${srv.ip}</div>
          <div class="status ${online ? 'online' : 'offline'}">
            ${online ? "üü© Online" : "üü• Offline"}
          </div>
          <div class="player-count">${online ? `${onlineCount} / ${maxCount} Spieler` : ""}</div>
          <div class="players">
            ${players.length
              ? players.map(p => {
                  allPlayers.add(p);
                  return `<div class="player"><img src="https://mc-heads.net/avatar/${encodeURIComponent(p)}/24">${p}</div>`;
                }).join("")
              : "<div style='color:#eee;font-size:0.85rem;'>Keine Spieler online</div>"
            }
          </div>
        `;
        container.appendChild(card);
      }

      // Alle Spieler global anzeigen (unique)
      if (allPlayers.size > 0) {
        allPlayers.forEach(p => {
          const div = document.createElement("div");
          div.className = "player";
          div.innerHTML = `<img src="https://mc-heads.net/avatar/${encodeURIComponent(p)}/24">${p}`;
          globalList.appendChild(div);
        });
      } else {
        globalList.innerHTML = "<p style='width:100%;color:#eee;'>Keine Spieler online üí§</p>";
      }
    }

    updateAll();
    setInterval(updateAll, 30000);
  </script>
</body>
</html>
